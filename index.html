<!DOCTYPE html>
<html>
  <head>
    <title>VdNote</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="header">
      <h1>VdNote <span class="tagline">a note taking app for videos<span></h1>
      <div class="position">
        <iframe height="415" id="video" src="" frameborder="0"></iframe>
        <div class="forms">
          <form class="form-1">
            <input type="url" id="url-input" placeholder="Enter YouTube URL..." />
            <input type="submit" class="submit-url" value="GO" />
          </form>
      		<form class="form-2">
      			<input type="text" id="main-input" placeholder="Type Notes Here..." />
      			<input type="submit" class="submit" value="GO" />
      		</form>

          <button id="email">Send notes via email</button>
        </div>
      </div>
    </div>
		<div class="main">
			<ul id="tasks"></ul>
		</div>

    <p>Made with Aloha by <a href="http://mosesfinlay.com">moses</a></p>
		<script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
